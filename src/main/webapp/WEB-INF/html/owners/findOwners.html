<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<!--
PetClinic :: a Spring Framework demonstration
-->
<head th:include="common/layout::head">
</head>
<body>
<div class="container">

    <div th:include="common/layout::header"></div>

    <h2>Find Owners</h2>

    
    <form id="search-owner-form" class="form-horizontal" action="/owners.html" method="get">
        <fieldset>
            <div class="control-group" id="lastName">
                <label class="control-label">Last name </label>
                <input id="lastName" name="lastName" type="text" value="" size="30" maxlength="80"/>
                <span class="help-inline"></span>
            </div>
            <div class="form-actions">
                <button type="submit">Find Owner</button>
            </div>
        </fieldset>
    </form>

    <br/>
    <a href='/owners/new'>Add Owner</a>

    <div th:include="common/layout::footer"></div>

</div>
</body>

</html>
